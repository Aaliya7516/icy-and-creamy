{% extends 'base.html' %}


{% block title %} Contact | {% endblock title %}

{% block body %}

<div class= "container-fluid my-0 py-0 px-0">
<img src= "/static/img/contact.jpg" class="d-block w-100 my-4" alt= "...">
</div>
<div class="container px-5 py-4">
<h1 class ="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="9987764622">
  </div>
  <div class="form-group">
    <label for="topic">Wanna chat? Let us know the topic...</label>
    <textarea class="form-control" id="topic" name="topic" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-dark btn-lg">&ensp; Send &ensp;</button>
</form>
</div>

{% endblock body %}
